<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
      integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill-toolbar-tip@latest/dist/index.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill-toolbar-tip@latest/dist/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/quill-table-up@latest/dist/index.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill-table-up@latest/dist/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill-table-up@latest/dist/table-creator.css" />
    <script src="https://cdn.jsdelivr.net/gh/quill-modules/quill-easy-color@gh-pages/index.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/quill-modules/quill-easy-color@gh-pages/index.css" />
    <script src="./index.umd.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <style>
      .main {
        position: relative;
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>
        <button id="btn1">console</button>
        <div id="editor1" style="height: 600px"></div>
        <div id="output1"></div>
      </div>
    </div>

    <script>
      const ws = new WebSocket('ws://localhost:8080');
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'reload') {
          window.location.reload();
        }
      };
    </script>
    <script src="./index.js"></script>
  </body>
</html>
